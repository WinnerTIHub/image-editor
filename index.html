<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editor. basic</title>
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    
    <div class="wrapper">

          <!-- editor section  -->

       <div class="editor">

          <!-- for filter  -->

          <div class="filter">
            <label for="blur">Blur</label>
            <input type="range" min="0" max="100" value="0" step="1" id="blur">
            <span class="range-value" id="blur-value">0%</span>
          </div>

          <div class="filter">
            <label for="contrast">Contrast</label>
            <input type="range" min="0" max="100" value="0" step="1" id="contrast">
            <span class="range-value" id="contrast-value">0%</span>
          </div>

          <div class="filter">
            <label for="hue-rotate">Hue-Rotate</label>
            <input type="range" min="0" max="360" value="0" step="1" id="hue-rotate">
            <span class="range-value" id="hue-rotate-value">0%</span>
          </div>

          <div class="filter">
            <label for="sepia">Sepia</label>
            <input type="range" min="0" max="100" value="0" step="1" id="sepia">
            <span class="range-value" id="hue-rotate-value">0%</span>
          </div>
            
             <!-- flip buttons  -->

          <div class="flip-buttons">

            <div class="flip-option">
                <input type="radio" name="flip" id="no-flip" checked>
                <label for="no-flip">No Flip</label>
            </div>

            <div class="flip-option">
                <input type="radio" name="flip" id="flip-x">
                <label for="flip-x">Flip Horizontal</label>
            </div>

            <div class="flip-option">
                <input type="radio" name="flip" id="flip-y">
                <label for="flip-y">Flip Vertical</label>
            </div>

          </div>

       </div>
       
       <!-- end of editor  -->

       <!-- result tab  -->

       <div class="result">
           <figure class="image-container">
              <img id="chosen-image">
           </figure>
           <input type="file" id="upload-button" accept="Image/*">
           <label for="upload-button">Choose an Image</label>
           <button id="download-button">Download Image</button>
       </div>

    </div>

    <script src="./function.js"></script>
</body>
</html>
